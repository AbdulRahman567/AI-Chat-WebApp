<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot AI</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="chat-container">
            
            
            <div class="ai-chatbox">
                <img src="ai.png" alt="" id="aiImage" width="10%">
                <div class="ai-chatarea">
                    Hello ! How Can I Help You Today..?
                </div>
            </div>
        </div>
        <div class="prompt-area">
    <input type="text" id="prompt" placeholder="Message...">
    
    <!-- Upload button with icon and hidden file input -->
    <button id="image">
        <img src="image.png" alt="" width="50px" height="50px">
        <input type="file" accept="image/*" hidden>
    </button>

    <!-- Submit button -->
    <button id="submit">
        <img src="submit.png" alt="" width="50px" height="50px">
    </button>

    <!-- NEW: Preview uploaded image -->
    <img id="preview" style="display: none; width: 60px; height: 60px; border-radius: 10px; margin-left: 10px;" />
</div>




    <script src="script.js"></script>
</body>
</html>
